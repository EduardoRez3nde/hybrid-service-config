server:
  port: 8084
app:
  kafka:
    topics:
      driver-operational-status: driver.operational_status.v1
      driver-lifecycle: driver.lifecycle.v1
      user-events: user.events.v1
      vehicle-events: vehicle.events.v1
spring:
  application:
    name: driver-service
  datasource:
    url: jdbc:postgresql://driver-db:5432/driver_service_db
    username: ${POSTGRES_USERNAME_DRIVER_SERVICE}
    password: ${POSTGRES_PASSWORD_DRIVER_SERVICE}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      acks: all
      retries: 100
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: "driver-service-consumer-group"
      enable-auto-commit: false
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.type.mapping: com.rezende.user_service.events.UserRegisterEvent:com.rezende.driver_service.dto.UserRegisterEventDTO
        spring.json.trusted.packages: com.rezende.driver_service.events.dto
    listener:
      ack-mode: manual
      type: single
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
