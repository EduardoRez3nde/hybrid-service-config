server:
  port: 9000
spring:
  application:
      name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/hybrid-service-realm
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: config-server-route
              uri: lb://config-server
              predicates:
                - Path=/config-server/**
              filters:
                - StripPrefix=1
            - id: user-service-users-route
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - StripPrefix=0

            - id: user-service-auth-route
              uri: lb://user-service
              predicates:
                - Path=/api/auth/**
              filters:
                - StripPrefix=0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

